<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="style.css">
    <title>Portfolio Rhuan Cruz</title>
    <style>
    body {
        background: url('FundoPortfolio2.svg') no-repeat center center fixed;
        background-size: cover; /* ajusta o tamanho conforme necess√°rio */
    }
    .caixa-brilhante {
        border: 2px solid #ccc;
        padding: 10px;
        transition: box-shadow 0.3s ease;
        }
    
        .caixa-brilhante:hover {
        box-shadow: 0 0 10px rgba(0, 128, 255, 0.5);
        }
    
        @keyframes brilho {
        0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); }
        100% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
        }
    
        .caixa-animada {
        width: 350px;
        height: 100px;
        border: 18px solid #000000;
        border-radius: 800px;
        padding: 10px;
        animation: brilho 2s infinite;
        align-items: center;
        margin-top: 8%;
        margin-left: 135%;
        margin-right: 53%;
        background-color: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <header>
        <div class="caixa-animada">
            <label class ="txtBemVindo">Welcome!</label>
        </div>
        <div>
            <button id="btnDownloadCV">
                <label id="txtDownloadCV" for="DownloadCV">Download CV</label>
            </button>
        </div>
    </header>
</body>
</html>
